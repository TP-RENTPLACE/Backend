name: Backend CI/CD

on:
  push:
    branches:
      - main
      - development
      - feature/**
      - bugfix/**
      - release/**
    paths:
      - 'rentplace/**'
  pull_request:
    branches:
      - main
      - development
      - feature/**
      - bugfix/**
      - release/**
    paths:
      - 'rentplace/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Fix gradlew permissions
        working-directory: rentplace
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          working-directory: rentplace
      
      - name: Build
        working-directory: rentplace
        run: ./gradlew build --no-daemon
      
      - name: Test
        working-directory: rentplace
        run: ./gradlew test

  build-and-push-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test  # Зависимость от успешного выполнения тестов
    #if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main'  # Фильтр веток
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: rentplace  # Контекст сборки - папка rentplace
          file: rentplace/Dockerfile  # Явное указание пути к Dockerfile
          push: true
          tags: |
            kattsyn/rentplace-backend:latest
            kattsyn/rentplace-backend:${{ github.sha }}