name: Backend CI/CD

on:
  push:
    branches:
      - main
      - development
      - feature/**
      - bugfix/**
      - release/**
    paths:
      - 'rentplace/**'
  pull_request:
    branches:
      - main
      - development
      - feature/**
      - bugfix/**
      - release/**
    paths:
      - 'rentplace/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Fix gradlew permissions
        working-directory: rentplace
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          working-directory: rentplace
      
      - name: Build
        working-directory: rentplace
        run: ./gradlew build --no-daemon
      
      - name: Test
        working-directory: rentplace
        run: ./gradlew test

  build-and-push-docker-image:
    runs-on: ubuntu-latest
    needs: build-and-test  
    if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Fix gradlew permissions
        working-directory: rentplace
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          working-directory: rentplace
      
      - name: Build
        working-directory: rentplace
        run: ./gradlew build --no-daemon
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Build Docker image
        working-directory: rentplace
        run: docker build -t ${{ secrets.DOCKERHUB_BACKEND_IMAGE_NAME }} -f Dockerfile .
        
      - name: Push Docker Image
        working-directory: rentplace
        run: docker push ${{ secrets.DOCKERHUB_BACKEND_IMAGE_NAME }}
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH Execute Commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd Deploy
            docker compose down
            docker pull kattsyn/rentplace-backend:latest
            docker compose up -d --build